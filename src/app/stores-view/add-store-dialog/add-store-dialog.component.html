<h2 mat-dialog-title class="add-store-title">Add store</h2>
<mat-dialog-content>
  <form class="store-form">
    <mat-form-field class="store-full-width">
      <mat-label>store name</mat-label>
      <input matInput>
      <mat-hint></mat-hint>
    </mat-form-field>
    <mat-form-field class="store-full-width">
      <mat-label>store address</mat-label>
      <input matInput>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button mat-raised-button  class="add-btn" (click)="onAddClick()" >Add</button>
</mat-dialog-actions>
