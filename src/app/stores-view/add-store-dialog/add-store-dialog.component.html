<h2 mat-dialog-title class="add-store-title">Add store</h2>
<mat-dialog-content>
  <form class="store-form">
    <mat-form-field class="store-full-width">
      <mat-label>store name</mat-label>
      <input
        matInput
        required
        [formControl]="storeName"
        (blur)="updateStoreNameErrorMessage()"
      >
      <mat-hint></mat-hint>
      <mat-error *ngIf="storeName.invalid">{{errorStoreNameMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field class="store-full-width">
      <mat-label>store address</mat-label>
      <input
        matInput
        [formControl]="address"
      >
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button mat-raised-button  class="add-btn" (click)="onAddClick()" >Add</button>
</mat-dialog-actions>
