<h2 mat-dialog-title class="add-item-title">Add zone</h2>
<mat-dialog-content>
  <form class="item-form">
    <mat-form-field class="item-full-width">
      <mat-label>Item</mat-label>
      <input matInput>
      <mat-hint>item name should be unique</mat-hint>
    </mat-form-field>
    <mat-form-field class="zone-selector">
      <mat-label>Select zones</mat-label>
      <mat-select multiple >
        <mat-option class ="zone-selector-option" value="zone1">zone1</mat-option>
        <mat-option class ="zone-selector-option" value="zone2">zone1</mat-option>
        <mat-option class ="zone-selector-option" value="zone2">zone1</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="vendor-selector">
      <mat-label>Select vendor</mat-label>
      <mat-select>
        <mat-option class ="vendor-selector-option" value="vendor1">vendor1</mat-option>
        <mat-option class ="vendor-selector-option" value="vendor2">vendor1</mat-option>
        <mat-option class ="vendor-selector-option" value="vendor2">vendor1</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button mat-raised-button  class="add-btn" (click)="onAddClick()" >Add</button>
</mat-dialog-actions>
