<mat-toolbar>
  <div class="title-bar-elements">
    <button mat-icon-button class="title-bar-menu" (click)="toggleMenuEventEmit()">
      <mat-icon>menu</mat-icon>
    </button>
    <div class ="title-bar-Text">
      <span>{{storeName}}/Zone</span>
    </div>
  </div>
</mat-toolbar>

<mat-form-field class ="zone-selector">
  <mat-label class ="zone-selector-label" >Select zone</mat-label>
  <mat-select>
    <mat-option class ="zone-selector-option" value="zone1">zone1</mat-option>
    <mat-option class ="zone-selector-option" value="zone2">zone1</mat-option>
    <mat-option class ="zone-selector-option" value="zone2">zone1</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="outline" class="search">
  <input matInput placeholder="search" class="search-input">
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<mat-accordion >
  <mat-list role="list" class="items-list">
    <app-item-count-card></app-item-count-card>
    <app-item-count-card></app-item-count-card>
    <app-item-count-card></app-item-count-card>
    <app-item-count-card></app-item-count-card>
  </mat-list>
</mat-accordion>
