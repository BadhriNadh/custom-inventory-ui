<h2 mat-dialog-title class="add-zone-title">Add zone</h2>
<mat-dialog-content>
  <form class="zone-form">
    <mat-form-field class="zone-full-width">
      <mat-label>Zone name</mat-label>
      <input
        matInput
        required
        [formControl]="zoneName"
        (blur)="updateZoneNameErrorMessage()"
      >
      <mat-hint>zone name should be unique</mat-hint>
    </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button mat-raised-button  class="add-btn" (click)="onAddClick()" >Add</button>
</mat-dialog-actions>
