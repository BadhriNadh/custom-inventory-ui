<mat-drawer-container class="menu-draw-container" >

  <mat-drawer [mode]="drawerMode" [opened]="drawerOpen" class="draw" (closed)="drawerClosed()">
    <app-menu-draw></app-menu-draw>
  </mat-drawer>

  <mat-toolbar>
    <div class="title-bar-elements">
      <button mat-icon-button class="title-bar-menu" (click)="toggleDrawer()">
        <mat-icon>menu</mat-icon>
      </button>
      <div class ="title-bar-Text">
        <span>Store Name</span>
      </div>
      <button mat-raised-button class="title-bar-add-btn">Add</button>
    </div>
  </mat-toolbar>

  <mat-form-field class ="zone-selector">
      <mat-label class ="zone-selector-label" >Select Zone</mat-label>
      <mat-select>
        <mat-option class ="zone-selector-option" value="zone1">zone1</mat-option>
        <mat-option class ="zone-selector-option" value="zone2">zone1</mat-option>
        <mat-option class ="zone-selector-option" value="zone2">zone1</mat-option>
      </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="search">
    <input matInput placeholder="search" class="search-input">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <mat-accordion >
    <mat-list role="list" class="items-list">
      <app-item-card></app-item-card>
      <app-item-card></app-item-card>
      <app-item-card></app-item-card>
      <app-item-card></app-item-card>
    </mat-list>
  </mat-accordion>


</mat-drawer-container>
