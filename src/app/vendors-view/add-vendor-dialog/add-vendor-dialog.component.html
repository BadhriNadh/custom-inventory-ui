<h2 mat-dialog-title class="add-vendor-title">Add zone</h2>
<mat-dialog-content>
  <form class="vendor-form">
    <mat-form-field class="vendor-full-width">
      <mat-label>Vendor name</mat-label>
      <input
        matInput
        required
        [formControl]="vendorName"
        (blur)="updateVendorNameErrorMessage()"
      >
      <mat-hint>vendor name should be unique</mat-hint>
      <mat-error *ngIf="vendorName.invalid">{{errorVendorNameMessage()}}</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button mat-raised-button  class="add-btn" (click)="onAddClick()">Add</button>
</mat-dialog-actions>
