<h2 mat-dialog-title class="submit-message">Do you want to save</h2>
<mat-dialog-content>
  <mat-list role="list" class="submit-list">
    <mat-list-item role="listitem" class="submit-available-count">Available count in zone: {{itemCountData.zoneItem.zoneCount}}</mat-list-item>
    <mat-list-item role="listitem" class="submit-adjustment-count">Your adjustment: {{itemCountData.countChange}}</mat-list-item>
    <mat-list-item role="listitem" class="submit-final-count">Final count in zone: {{itemCountData.zoneItem.zoneCount+itemCountData.countChange}}</mat-list-item>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button  class="count-save-btn" (click)="onSaveClick()">save</button>
</mat-dialog-actions>
