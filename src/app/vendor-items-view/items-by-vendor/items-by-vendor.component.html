<mat-toolbar>
  <div class="title-bar-elements">
    <button mat-icon-button class="title-bar-menu" (click)="toggleMenuEventEmit()">
      <mat-icon>menu</mat-icon>
    </button>
    <div class ="title-bar-Text">
      <span>{{storeName}}/{{selectedVendor?.vendorName}}</span>
    </div>
  </div>
</mat-toolbar>

<mat-form-field class ="vendor-selector">
  <mat-label class ="vendor-selector-label" >Select vendor</mat-label>
  <mat-select [(value)]="selectedVendor" (selectionChange) = "loadVendorItems()">
    <mat-option
      class="vendor-selector-option"
      *ngFor="let vendor of vendors"
      [value]="vendor">
      {{ vendor.vendorName }}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="outline" class="search">
  <input matInput placeholder="search" class="search-input">
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<mat-accordion >
  <mat-list role="list" class="items-list">
    <app-vendor-item-card
      *ngFor="let vendorItem of vendorItems" [vendorItem]="vendorItem">
    </app-vendor-item-card>
  </mat-list>
</mat-accordion>
